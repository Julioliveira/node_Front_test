<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent" ng-if="edit">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#/new">New Supermarket<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
<div class="container">
    <div class="alert alert-danger" ng-if="error" role="alert">
        <strong>{{error.status}} - {{error.data.error.name}}</strong>
        <i>{{error.data.error.message}}</i>
    </div>
    <div class="jumbotron">
        <form class="form-horizontal" ng-submit="save()">
            <div class="form-group">
                <center>
                    <h1>{{title}}</h1>
                </center>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-12">
                    <input ng-model="supermarket.name" type="text" class="form-control" id="name" placeholder="Enter supermarket name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-12">
                    <textarea ng-model="supermarket.description" class="form-control" rows="5" id="description" placeholder="Enter supermarket description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="location">Location:</label>
                <div class="col-sm-12">
                    <textarea ng-model="supermarket.location" class="form-control" rows="2" id="location" placeholder="Enter supermarket location"
                        required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="location">image:</label>
                <div class="col-sm-12">
                    <input type="file" file-model="supermarket.file" id="newFile" />
                </div>
            </div>
            <div class="form-group" ng-if="edit">
                <div class="col-sm-12">
                    <img alt="supermarket image" ng-src="{{previewSource}}" style="height: 20%" id="image">
                </div>
                <div class="col-sm-2">
                        <button type="button" class="btn btn-danger btn-xs" ng-click="deleteImage(supermarket)">Delete</button>
                        <button type="button" class="btn btn-success btn-xs" ng-click="resetImage()">Reset</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
